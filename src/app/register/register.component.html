<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Register</h3>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">
              <label for="uname1">Username</label>
              <input type="text" [(ngModel)]="registerUserData.username" name="username" class="form-control rounded-0"
                required>
            </div>

            <div class="form-group">
              <label for="uname1">Email ID</label>
              <input type="email" [(ngModel)]="registerUserData.email" name="email" class="form-control rounded-0"
                required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" [(ngModel)]="registerUserData.password" name="password" class="form-control rounded-0"
                required>
            </div>

            <div class="form-group">
              <label for="uname1">User-Type</label>
              <div class="form-check">
                  <div class="form-check form-check-radio form-check-inline">
                      <label class="form-check-label">
                        <input class="form-check-input" type="radio" [(ngModel)]="registerUserData.user_type" name="user_type" id="id_user" value="user">user
                        <span class="circle">
                            <span class="check"></span>
                        </span>
                      </label>
                    </div>
                    <div class="form-check form-check-radio form-check-inline">
                      <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="user_type" [(ngModel)]="registerUserData.user_type" id="id_admin" value="admin">admin
                        <span class="circle">
                            <span class="check"></span>
                        </span>
                      </label>
                    </div>
                    <div class="form-check form-check-radio form-check-inline disabled">
                      <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="user_type" [(ngModel)]="registerUserData.user_type" id="id_employee" value="employee" >employee
                        <span class="circle">
                            <span class="check"></span>
                        </span>
                      </label>
                    </div>  
                </div>

                

            </div>



            



            <button type="button" (click)="registerUser()" class="btn btn-primary float-right">Register</button>
            <a href="/login" class="btn btn-success float-left">Login Here</a>
          </form>
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card login -->

    </div>


  </div>
</div>
